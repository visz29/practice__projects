<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: cyan;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            justify-content: center;
            overflow-x: hidden;
        }

        .nav {
            margin-top: 2vw;
            width: 95vw;
            height: 6vw;
            background: rgba(0, 255, 255, 0.162);
            backdrop-filter: blur(5px);
            display: flex;
            border: 0.5vw solid transparent;
            /* border-image: linear-gradient(to right,pink,transparent,pink)1; */
            border-radius: 5vw;
            
            
        }

        .nav::before {
            content: "";
            z-index: -1;
            position: absolute;
            top: -1vw;
            left: -1vw;
            background: linear-gradient(to right,transparent,rgba(255, 192, 203, 0.337),transparent,transparent,rgba(255, 192, 203, 0.337),rgba(192, 231, 255, 0.358),transparent,transparent,rgba(192, 231, 255, 0.358),transparent);
            /* background: url("./1.jpg"); */
            background-size: 400%;
            filter: blur(1px);
            width: 97vw;
            height: 8vw;
            border-radius: 5vw;
            animation: ani 60s linear infinite;
        }
        @keyframes ani{
            0%{
                background-position: 0 0 ;
            }
            50%{
                background-position: 400% 0;
            }
            100%{
                background-position: 0 0;
            }
        }


        .opt {
            width: 16%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Lobster';
            font-size: 2vw;
            transition: 0.5s;
        }

        video {
            width: 100vw;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: -1;
            background-size: cover;
            /* filter: blur(10px); */
        }
        .log{
            background:transparent;
            outline: none;
            border: none;
            width: 8vw;
            height: 3vw;
            font-family: 'Lobster';
            font-size: 2vw;
            color: white;
        }
        .home{
            background-color: rgba(255, 192, 203, 0.539);
            border-radius: 8vw;
            background-size: 20% 30%;
            transition: 0.5s;
        }
        .con{
            margin-top: 3vw;
            width: 99vw;
            height: 40vh;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .menu{
            margin-top: 0vw;
            width: 1vw;
            height: 1vw;
            background-color: rgba(0, 255, 255, 0.162);
            border-radius: 3vw;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 1s;
            
        }
        .pages{
            width: 85%;
            height: 15%;
            margin: 3%;
            border-radius: 3vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'MV Boli';
            font-size: 1.5vw;
            color: white;
            text-decoration: none;
            background-color: rgba(255, 192, 203, 0.649);
            transition: 1s; 
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

<script>
    
    screen_x = 0
    let allOpt = document.querySelectorAll(".opt")
    allOpt.forEach((n)=>{
        
        n.addEventListener('click',(e)=>{
        if(n.innerHTML != ""){
            let scr_x = e.x
            home_menu(n,scr_x   )    
        } 
        // console.log(e.x);   
        screen_x = e.x
    })
    })
    
    function home_menu(home,x){    
            if(home.className == 'opt'){ 
            allOpt.forEach((i)=>{
            i.className = 'opt';
            })
    
            let cl = home.className;
            home.className = cl + " home";
            c_ele(home,x)
        }
        else if(home.className == 'opt home'){
            let cl = home.className;
            let cl1 = cl.split(' ');
            home.className = cl1[0]
            count = 1;
            r_ele(home)
        }
    }
    /////////////////////////////////
    function c_ele(home,x){
        let div1 = document.querySelectorAll('.menu')
        div1.forEach((i)=>{
            i.remove()
            
        })

        let div = document.createElement('div')
        div.setAttribute('class','menu')
        div.innerText = home.innerText
        if(home.innerHTML != 'Sign-Up<br>Log-In'){
            
            div.style.width = '10%'
            div.style.height = '83%'
            div.style.top = '15%'
            div.style.marginLeft = "2vw"
            div.style.transition = "0.5s"

            let con = document.querySelector('.con')
            con.style.height = '40vw'
            con.style.justifyContent = "flex-start";
            
        }else if(home.innerHTML == 'Sign-Up<br>Log-In'){
            let con = document.querySelector('.con')
            con.style.height = '60vw'
            con.style.width = '90vw'
            con.style.justifyContent = "center";
            
            div.style.marginLeft = "0"
            div.style.width = '80%'
            div.style.height = '80%'
            div.style.transition = "0.5s"
        }
        document.querySelector('.con').appendChild(div)

        if(home.innerText == 'Home'){
            home_ele(div)
        }else if(home.innerText == 'Product'){
            product_ele(div)
        }else if(home.innerText == 'Contact'){
            contact_ele(div)
        }else if(home.innerText == 'About Us'){
            about_ele(div)
        }
    }
    function r_ele(del){
