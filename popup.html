<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            
            display: flex;
            justify-content: center;
            flex-wrap:wrap;
            color: white;
        }
        .movie{
            width: 99%;
            height: 35vh;
            background: orange;
            background-size: 100% 100%;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-content: flex-start;
            justify-content: flex-end;
            border-radius: 1vw;
            overflow: hidden;
            transition: 0.5s;
        }
        .movieBox{
            /* margin: 1vw; */
            width: 95%;
        
            background: transparent;
            display: grid;
            grid-gap: 0.5rem;
            grid-template-columns: repeat(auto-fit, minmax(129px, 2fr));
        }
        #heading{
            color: black;
        }
        .srcBar{
            width: 90vw;
            height: 10vw;
            background: rgba(100, 148, 237, 0.623);
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 5vw;
            border-radius: 5vw;
    

            .srcImg{
                width: 12%;
                height: 100%;
            }
            .src{
                width: 87%;
                height: 100%;
                background: transparent;
                outline: none;
                border: none;
                font-size: 7vw;
                padding-left: 5vw;
                caret-color: rgb(248, 40, 238);
                
            }
        }
        .infoDiv{
            color: transparent;
            background: rgba(255, 255, 255, 0.575);
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            width: 100%;
            height: 100%;
            position: relative;
            top: 100%;
            color: black;
            border-radius: 2vw;
            transition: 0.4s;
        }
        .title{
            padding: 1vw;
        }
        .year{
            font-size: 1.5vw;
            padding: 1vw;
        }
    </style>
</head>
<script>
    // window.print()
</script>
<body>
    <!-- <p>Gold Price Today</p> -->
    <h1 id="heading">Movies Search</h1><br>
    <div class="srcBar"><img class="srcImg" src="./assets/search_1.png" alt=""><input type="text" class="src"></div>
    <div class="movieBox"></div>
    
    
</body>
<script>
    // window.print()
    // API,s
    const APIURL =
"https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=04c35731a5ee918f014970082a0088b1&page=1";
const IMGPATH = "https://image.tmdb.org/t/p/w1280";
const SEARCHAPI =
"https://api.themoviedb.org/3/search/movie?&api_key=04c35731a5ee918f014970082a0088b1&query=";

getMovies = async (url) => {
    // console.log(url,"Start");
    let data ;
    try{
    let responce = await fetch(url)
    data = await responce.json()
    }catch(error){
        console.log("Can't catch data from API ! ");
    }
    
    // console.log(data.results);
    // return data.results
    // console.log(data,"data");
    let data1 = data.results
    // console.log(data1,"end");
    
    showMovies(data1)

}
let data = getMovies(APIURL)

function showMovies(data){
    let movieBox = document.querySelector('.movieBox')
    // console.log(data,'show');
    // console.log(data);
    if(data != ""){
    data.forEach((n) => {

        let div = createDiv()
        // console.log(div);
        movieBox.style.color = "white"

        div.style.backgroundImage = `url(${IMGPATH + n.poster_path})`
        div.children[0].children[0].innerHTML = n.title
        div.children[0].children[2].innerHTML = n.release_date + '<br> overview :' + n.overview

        console.log(n)
        

        movieBox.appendChild(div)
        
        // console.log(n.poster_path);
        // console.log(n.release_date);
        // console.log(n.title);
        
        

    })
    let movie = document.querySelectorAll('.movie')
    showInfo(movie)
    }else if(data == ""){
        
        movieBox.innerHTML = "<h1>Movie Name Not Found !</h1>"
        movieBox.style.color = "black" 
        
    }
}
function createDiv(){
    // `<div class="movie"><h1 class="title"></h1> <h3 class="year"></h3></div>`
    let div = document.createElement('div')
    div.className = 'movie'

    let infoDiv = document.createElement('div')
    infoDiv.className = 'infoDiv'

    let h1 = document.createElement('h1')
    h1.className = 'title'
    infoDiv.appendChild(h1)

    let br = document.createElement('br')
    infoDiv.appendChild(br)

    let h3 = document.createElement('h3')
    h3.className = 'year'
    infoDiv.appendChild(h3)

    div.appendChild(infoDiv)

    // console.log(div,'hi');

    return div
}
let srcBtn = document.querySelector('.src')
srcBtn.addEventListener("keyup",(e) => {
    let search = e.target.value
    let movieBox = document.querySelector('.movieBox')
    // console.log(search);
    if(search == ""){
        movieBox.innerHTML = ""
        getMovies(APIURL)
    }
    else
    {
        movieBox.innerHTML = ""
        getMovies(SEARCHAPI + search)

    }
})

function showInfo(movie){
    // console.log(movie);
    movie.forEach((m) => {
        // console.log(m);
        m.addEventListener('click',(e) => {

            // m.children[0].style.transition = '0.5s'

            if( m.children[0].style.top != '50%'){
            console.log(m.children);
            m.children[0].style.top = '50%'
            }else{
                m.children[0].style.top = '100%'
            }
        })
    })
}
</script>
</html>
