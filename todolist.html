<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100%;
            /* scroll-behavior: none; */
        }

        .div1 {
            width: 100%;
            height: 10vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid pink;
            border-radius: 1vw;
            padding-left: 0vw;
            
        }
        button{
            height: 70%;
            width: 10%;
            margin-right: 4vw;
        }
        input[type=text]{
            height: 100%;
            width: 80%;
            border: none;
            padding-left: 1vw;
            margin-left: 2vw;
            outline: none;
            font-size: 2vw;
        }
        h1{
            padding-left: 2vw;
            overflow-wrap: anywhere;
        }
    </style>
</head>

<body>

</body>
<script>
    let delete_lsit = []


    let div1 = document.createElement('div')
    div1.setAttribute('class', 'div1')

    let input = document.createElement('input')
    input.setAttribute('type', 'text')
    input.setAttribute('placeholder','Enter your item')

    let btn = document.createElement('button')
    btn.innerText = 'Add Item'

    div1.appendChild(input)
    div1.appendChild(btn)
    // console.log(div1)

    document.body.appendChild(div1)

    btn.addEventListener('click',add_item)
    input.addEventListener('keydown',mykey)

    function mykey(e){
        
        // console.log(e);
        // console.log(e.code);
        if(e.code == 'Enter'){
            add_item()
        }
    }

    

    function add_item() {
        if(input.value != ""){
            let val = input.value
        input.value = ''
        div1.remove()

        let div2 = document.createElement('div')
        div2.setAttribute('class', 'div1')
        let h1 = document.createElement('h1')
        h1.innerText = val
        let btn2 = document.createElement('button')
        btn2.innerText = 'Delete Item'
        div2.appendChild(h1)
        div2.appendChild(btn2)
        // console.log(div2);
        document.body.appendChild(div2)

        document.body.appendChild(div1)
        
        delete_lsit = document.querySelectorAll("div")
        news()
        }


    }
    function news(){
        delete_lsit.forEach((e)=>{
            // console.log(e,'for each');
            let del = e.querySelector("button")
            del.addEventListener('click',()=>{
                if(e.querySelector("button").innerText == 'Delete Item'){
                    e.remove()
                }
            })
        })

        
    }

</script>

</html>
